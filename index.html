<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <script src="./app.js" defer></script>
    <title>Reproductor video personalizado</title>
</head>

<body>

    <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Video_and_audio_APIs">Original
        en Mozilla</a>
    <input type="file" accept="video/*" id="loadedvideo">
    <div class="player">
        <video controls class="novideoloaded">
            Su reproductor no admite videos, al menos no soporta los formatos utilizados
        </video>
        <div class="controls">
            <button class="play" aria-label="play pause toggle">
                <i class="fas fa-play"></i>
            </button>
            <button class="stop" aria-label="stop">
                <i class="fas fa-stop"></i>
            </button>
            <div class="timer">
                <div></div>
                <span aria-label="timer">00:00</span>
            </div>
            <button class="rwd" aria-label="rewind">
                <i class="fas fa-fast-backward"></i>
            </button>
            <button class="fwd" aria-label="fast forward">
                <i class="fas fa-fast-forward"></i>
            </button>
        </div>
    </div>

</body>

</html>
