<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/heydings-controls" rel="stylesheet">
    <script src="./app.js" defer></script>
    <title>Reproductor video personalizado</title>
</head>

<body>

    <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Video_and_audio_APIs">Original
        en Mozilla</a>
    <div class="player">
        <video controls>
            <source src="video/gmail.mp4" type="video/mp4" />
            <!-- <source src="video/sintel-short.webm" type="video/webm" /> -->
            Su reproductor no admite videos, al menos no soporta los formatos utilizados
        </video>
        <div class="controls">
            <button class="play" data-icon="P" aria-label="play pause toggle"></button>
            <button class="stop" data-icon="S" aria-label="stop"></button>
            <div class="timer">
                <div></div>
                <span aria-label="timer">00:00</span>
            </div>
            <button class="rwd" data-icon="B" aria-label="rewind"></button>
            <button class="fwd" data-icon="F" aria-label="fast forward"></button>
        </div>
    </div>

</body>

</html>
